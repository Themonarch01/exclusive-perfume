<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exclusive Perfume</title>

  <!-- Fuente premium -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Three.js para modelos 3D -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    :root{
      --bg:#070b14;
      --panel:#0b1020;
      --card:#0e1630;
      --text:#f4f6ff;
      --muted:rgba(255,255,255,.72);
      --line:rgba(255,255,255,.12);
      --accent:#25d366;
      --accent2:#4f7cff;
      --radius:18px;
      --shadowSoft: 0 10px 30px rgba(0,0,0,.28);
      --shadowHard: 0 18px 60px rgba(0,0,0,.50);
    }

    *{box-sizing:border-box}
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 10% 0%, rgba(79,124,255,.30), transparent 60%),
                  radial-gradient(1200px 700px at 90% 0%, rgba(37,211,102,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    /* Scrollbar pro */
    *::-webkit-scrollbar{ width:10px; height:10px; }
    *::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.14);
      border-radius: 999px;
      border: 2px solid rgba(7,11,20,.65);
    }
    *::-webkit-scrollbar-track{ background: rgba(0,0,0,.15); }
    ::selection{ background: rgba(79,124,255,.35); color: #fff; }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 18px 80px 18px;
    }

    /* === HEADER (sticky) === */
    .site-header{
      position: sticky;
      top: 0;
      z-index: 80;
      padding-bottom: 10px;
      backdrop-filter: blur(14px);
      background: rgba(7,11,20,.55);
      border-bottom: 1px solid rgba(255,255,255,.10);
      margin-bottom: 10px;
    }
    .header-scrolled .site-header{
      background: rgba(7,11,20,.72);
      border-bottom-color: rgba(255,255,255,.14);
    }
    .header-scrolled .navBar{ padding:10px 0 8px 0; }

    /* NAVBAR */
    .navBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding:12px 0 10px 0;
    }
    .navBrand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 220px;
    }
    .navBrand img{
      width: 32px;height: 32px;border-radius: 10px;
      object-fit: contain;
      padding:4px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16);
    }
    .navBrand span{ font-weight:800; font-size:15px; letter-spacing:.04em; }
    .navLinks{ display:flex; gap:18px; justify-content:center; flex:1; }
    .navLink{
      font-size:13px;
      text-decoration:none;
      color:var(--muted);
      padding:6px 0;
      position:relative;
    }
    .navLink::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-4px;
      height:2px; border-radius:999px;
      background:linear-gradient(90deg,#4f7cff,#25d366);
      opacity:0; transform:scaleX(.4);
      transition:opacity .12s ease, transform .12s ease;
    }
    .navLink:hover{ color:var(--text); }
    .navLink.active{ color:#fff; font-weight:900; }
    .navLink.active::after{ opacity:1; transform:scaleX(1); }

    .loginBtn{
      padding:9px 18px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(135deg, rgba(79,124,255,.92), rgba(37,211,102,.55));
      color:#fff;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform .12s ease, filter .12s ease;
    }
    .loginBtn:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    /* ===== INICIO (Landing) ===== */
    .landingHero{
      margin-top: 8px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(8,12,26,.96));
      box-shadow: var(--shadowHard);
      overflow: hidden;
    }
    .landingInner{
      padding: 22px;
      display: grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 18px;
      align-items: center;
    }
    .landingKicker{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:6px 10px;
      border:1px solid rgba(255,255,255,.14);
      border-radius:999px;
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.80);
      font-size: 12px;
      margin-bottom: 12px;
    }
    .landingTitle{
      margin:0 0 10px 0;
      font-size: clamp(34px, 4.2vw, 56px);
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 0.98;
    }
    .landingSub{
      margin:0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      max-width: 62ch;
    }
    .landingBtns{ display:flex; gap:10px; flex-wrap:wrap; margin-bottom: 14px; }
    .cta{
      border-radius: 14px;
      padding: 11px 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 900;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .12s ease, filter .12s ease, background .12s ease;
      font-size: 13px;
    }
    .cta:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .cta.primary{
      border-color: rgba(79,124,255,.55);
      background: linear-gradient(135deg, rgba(79,124,255,.85), rgba(37,211,102,.35));
    }
    .ratingRow{ display:flex; align-items:center; gap:10px; color: rgba(255,255,255,.70); font-size: 12px; }
    .stars{ letter-spacing: 2px; color: rgba(37,211,102,.85); }

    /* Widget derecha (inicio) */
    .featureCard{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      overflow: hidden;
      position: relative;
    }
    .featureImg{ height: 340px; width: 100%; background: rgba(255,255,255,.04); overflow:hidden; }
    .featureImg img{
      width:100%; height:100%;
      object-fit: cover;
      transform: scale(1.02);
      transition: opacity .35s ease, transform .35s ease;
      opacity: 1;
      cursor:pointer;
    }
    .featureFadeOut img{ opacity: 0; transform: scale(1.06); }
    .featureMeta{ padding: 14px 14px 16px 14px; display:flex; flex-direction:column; gap:6px; }
    .featureName{ margin:0; font-weight: 900; font-size: 14px; }
    .featureDesc{ margin:0; color: var(--muted); font-size: 12.5px; line-height: 1.45; }
    .featurePills{ display:flex; gap:6px; flex-wrap:wrap; margin-top: 6px; }
    .dots{
      position:absolute; right: 12px; top: 12px;
      display:flex; gap:6px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(7,10,22,.70);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
    }
    .dot{ width:7px;height:7px;border-radius:50%; background: rgba(255,255,255,.22); cursor:pointer; }
    .dot.active{ background: rgba(79,124,255,.95); }

    /* ===== CAT√ÅLOGO ===== */
    .catalogSection{ margin-top: 22px; padding-top: 8px; }
    .catalogHead{
      margin: 14px 0 14px 0;
      padding: 18px 18px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(8,12,26,.80);
      box-shadow: var(--shadowSoft);
    }
    .catalogTitle{ margin: 0 0 6px 0; font-size: 20px; font-weight: 900; letter-spacing: -.01em; }
    .catalogSub{ margin: 0 0 12px 0; color: var(--muted); font-size: 13px; line-height: 1.45; }

    /* Search + pills */
    .heroSearchRow{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .heroSearchWrap{ position:relative; flex:1 1 260px; max-width:520px; }
    .heroSearchWrap input{
      width:100%;
      padding:11px 44px 11px 36px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,14,30,.92);
      color:var(--text);
      font-size:13px;
      outline:none;
      box-shadow: 0 12px 45px rgba(0,0,0,.45);
    }
    .heroSearchIcon{
      position:absolute; left:12px; top:50%;
      transform:translateY(-50%);
      opacity:.7; pointer-events:none;
    }
    .heroFilterPills{ display:flex; flex-wrap:wrap; gap:8px; font-size:11px; }
    .heroPill{
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(11,16,32,.9);
      color:var(--muted);
      padding:6px 11px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      transition:background .12s ease, border-color .12s ease, color .12s ease, transform .12s ease;
    }
    .heroPill:hover{ transform:translateY(-1px); background:rgba(255,255,255,.06); border-color:rgba(255,255,255,.26); color:var(--text); }
    .heroPill.active{ background:rgba(79,124,255,.28); border-color:var(--accent2); color:#fff; }
    .pillDot{ width:7px; height:7px; border-radius:50%; background:rgba(255,255,255,.7); }

    /* Layout cat√°logo */
    .layout{
      display:grid;
      grid-template-columns: 1fr 340px;
      gap: 16px;
      align-items:start;
      margin-top:12px;
    }
    .panel{
      background: rgba(8,12,26,.96);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadowHard);
    }
    .panelHead{
      padding: 14px 14px 12px 14px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.05), transparent);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      font-size:14px;
      font-weight:700;
      letter-spacing: .2px;
    }
    .resultCount{ font-size: 12px; color: var(--muted); font-weight:500; }
    .favToggleBtn{
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      padding:6px 10px;
      font-size:11px;
      background:rgba(255,255,255,.02);
      color:var(--muted);
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .favToggleBtn.active{ background:rgba(255,255,255,.10); color:#fff; border-color:rgba(255,255,255,.32); }

    .tools{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      padding: 10px 14px 14px 14px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.35);
    }
    .select{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--text);
      border-radius: 999px;
      padding: 8px 12px;
      outline:none;
      font-size:12px;
      min-width: 150px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      padding: 14px;
    }

    .card{
      background: radial-gradient(140% 140% at 0 0, rgba(255,255,255,.05), rgba(8,12,26,1));
      border:1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      overflow:hidden;
      cursor:pointer;
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
      display:flex;
      flex-direction:column;
      min-height:100%;
      box-shadow: 0 12px 35px rgba(0,0,0,.30);
    }
    .card:hover{ transform: translateY(-4px); border-color: rgba(255,255,255,.22); box-shadow: 0 18px 55px rgba(0,0,0,.55); }
    .card-selected{ border-color:rgba(79,124,255,.85); box-shadow:0 18px 45px rgba(79,124,255,.45); }

    .cardTop{ display:flex; align-items:center; justify-content:space-between; padding:10px 10px 0 10px; }
    .badgeBrand{
      font-size:10px;
      text-transform:uppercase;
      letter-spacing:.09em;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(7,10,22,.9);
      color:rgba(255,255,255,.78);
    }
    .favBtn{
      border:none;
      background:rgba(0,0,0,.2);
      width:26px;height:26px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      font-size:13px;
      color:rgba(255,255,255,.65);
    }
    .favBtn.fav-active{ background:rgba(255,94,165,.2); color:#ff7cb3; }

    .img{
      height: 190px;
      margin:8px 10px 0 10px;
      border-radius:14px;
      background-color: rgba(255,255,255,.03);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid rgba(255,255,255,.05);
    }
    .cbody{ padding: 10px 12px 12px 12px; display:flex; flex-direction:column; flex:1; }
    .name{ font-weight: 900; font-size: 14px; margin: 0 0 6px 0; letter-spacing: -.01em; }
    .meta{ display:flex; gap:6px; flex-wrap:wrap; margin: 0 0 8px 0; color: var(--muted); font-size: 11px; }
    .tag{ border:1px solid rgba(255,255,255,.16); background: rgba(255,255,255,.04); padding: 3px 7px; border-radius: 999px; }
    .tag-men{ border-color: rgba(79,124,255,.7); background: linear-gradient(120deg, rgba(79,124,255,.3), rgba(15,23,42,1)); }
    .tag-fem{ border-color: rgba(255,124,183,.85); background: linear-gradient(120deg, rgba(255,124,183,.35), rgba(15,23,42,1)); }
    .tag-unisex{ border-color: rgba(160,120,255,.85); background: linear-gradient(120deg, rgba(160,120,255,.30), rgba(15,23,42,1)); }

    .desc{ margin: 0; font-size: 12.5px; color: rgba(255,255,255,.80); line-height: 1.35; min-height: 34px; flex:1; }
    .cardAction{
      margin-top:10px;
      font-size:12px;
      font-weight:900;
      text-align:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.03);
    }
    .cardAction.active{ border-color:rgba(79,124,255,.85); background:rgba(79,124,255,.22); }

    /* Right panel */
    .side{ padding: 14px; }
    .side h2{ margin: 0 0 8px 0; font-size: 16px; }
    .side .sub{ margin: 0 0 12px 0; color: var(--muted); font-size: 12.5px; line-height: 1.35; }
    .selectedBox{
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 12px;
    }
    .selectedName{ font-weight: 900; font-size: 14px; margin: 0 0 6px 0; }
    .selectedDetails{ margin: 0; font-size: 12.5px; color: rgba(255,255,255,.78); line-height: 1.35; }

    .btnRow{ display:flex; gap:10px; margin-top: 12px; flex-wrap:wrap; }
    .btn{
      flex:1 1 140px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration:none;
      font-weight: 900;
      cursor:pointer;
      font-size:13px;
    }
    .btn.wa{ background: rgba(37,211,102,.15); border-color: rgba(37,211,102,.35); }

    .how{
      margin-top: 12px;
      padding: 12px;
      border-radius: 16px;
      border: 1px dashed rgba(255,255,255,.18);
      color: rgba(255,255,255,.76);
      font-size: 12.5px;
      line-height: 1.45;
    }

    /* Info sections */
    .infoSection{
      margin-top:26px;
      padding:18px 16px 18px 16px;
      border-radius:20px;
      background:rgba(8,12,26,.96);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 14px 40px rgba(0,0,0,.55);
    }
    .infoTitle{ margin:0 0 10px 0; font-size:18px; font-weight:900; letter-spacing: -.01em; }
    .infoText{ margin:0; font-size:13px; color:var(--muted); line-height:1.5; }
    .brandChips{ margin-top:8px; display:flex; flex-wrap:wrap; gap:6px; }
    .brandChip{
      font-size:11px;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(16,23,50,.9);
      color:rgba(255,255,255,.86);
    }
    .aboutLines{ margin-top:8px; display:flex; flex-direction:column; gap:4px; font-size:14px; }
    .aboutPhone{ margin-top:10px; font-size:13px; }
    .aboutPhone a{ color:var(--accent); text-decoration:none; font-weight:900; }

    /* Floating WhatsApp */
    .wa-float{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 16px 50px rgba(0,0,0,.45);
      text-decoration:none;
      z-index: 999;
    }
    .wa-float svg{ width: 28px; height: 28px; fill:#fff; }

    /* Selection bar */
    .selectionBar{ position:fixed; left:0; right:0; bottom:0; z-index:998; padding:10px 8px; pointer-events:none; }
    .selectionInner{
      max-width:1200px;
      margin:0 auto;
      background:rgba(7,10,22,.96);
      border-radius:20px;
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 -10px 35px rgba(0,0,0,.7);
      padding:10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      pointer-events:auto;
    }
    .selectionInfo{ display:flex; flex-direction:column; gap:2px; font-size:12px; }
    .selectionInfo strong{ font-size:13px; }
    .selectionHint{ color:var(--muted); font-size:11px; }
    .selectionActions{ display:flex; gap:8px; flex-wrap:wrap; }
    .selectionBtn{
      border-radius:999px;
      padding:8px 14px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      border:1px solid transparent;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      white-space:nowrap;
    }
    .selectionBtn.ghost{ background:transparent; border-color:rgba(255,255,255,.32); color:var(--text); }
    .selectionBtn.primary{
      background:var(--accent);
      color:#021f10;
      border-color:rgba(0,0,0,.12);
      box-shadow:0 10px 30px rgba(3,180,90,.55);
    }
    .hidden{ display:none; }

    /* Responsive */
    @media (max-width: 1020px){
      .landingInner{ grid-template-columns: 1fr; }
      .featureImg{ height: 300px; }
      .layout{ grid-template-columns: 1fr; }
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .selectionInner{ flex-direction:column; align-items:flex-start; }
      .selectionActions{ align-self:stretch; justify-content:flex-end; }
    }
    @media (max-width: 640px){
      .navLinks{ display:none; }
      .grid{ grid-template-columns: 1fr; }
      .selectionActions{ width:100%; justify-content:space-between; }
    }

    /* ============================================
       MEJORAS VISUALES PREMIUM - EXCLUSIVE PERFUME
       ============================================ */

    /* Canvas 3D de fondo */
    #canvas3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.4;
    }

    /* Part√≠culas flotantes */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, rgba(79,124,255,0.8), transparent);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.6; }
      50% { transform: translateY(-100vh) translateX(50px); opacity: 0.8; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-120vh) translateX(0); opacity: 0; }
    }

    /* Mejoras al body */
    body {
      position: relative !important;
      overflow-x: hidden !important;
    }

    /* Mejoras al wrap */
    .wrap {
      position: relative !important;
      z-index: 10 !important;
    }

    /* Mejoras al header */
    .site-header {
      backdrop-filter: blur(10px) saturate(150%) !important;
      background: rgba(7,11,20,.2) !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      border-bottom: 1px solid rgba(255,255,255,.05) !important;
    }

    .header-scrolled .site-header {
      background: rgba(7,11,20,.4) !important;
      border-bottom-color: rgba(255,255,255,.1) !important;
      box-shadow: 0 4px 20px rgba(0,0,0,.2) !important;
    }

    /* Mejoras al navBrand */
    .navBrand {
      transition: transform 0.3s ease !important;
    }

    .navBrand:hover {
      transform: translateX(3px) !important;
    }

    .navBrand img {
      transition: all 0.3s ease !important;
      background: transparent !important;
      border: none !important;
    }

    .navBrand:hover img {
      background: transparent !important;
      border-color: transparent !important;
      box-shadow: none !important;
      opacity: 0.9 !important;
    }

// Crear part√≠culas flotantes
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  if (!particlesContainer) return;
  
  const particleCount = 30;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');

    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 15 + 's';
    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
    particlesContainer.appendChild(particle);
  }
}

// Inicializar Three.js para fondo 3D
function init3DBackground() {
  const canvas = document.getElementById('canvas3d');
  if (!canvas || typeof THREE === 'undefined') return;
  
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
  
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  camera.position.z = 5;

  // Crear geometr√≠a de frascos de perfume (cilindros)
  const bottles = [];
  const bottleGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1, 32);
  const bottleMaterial = new THREE.MeshPhongMaterial({
    color: 0x4f7cff,
    transparent: true,
    opacity: 0.3,
    shininess: 100,
    specular: 0x25d366
  });

  for (let i = 0; i < 8; i++) {
    const bottle = new THREE.Mesh(bottleGeometry, bottleMaterial);
    bottle.position.x = (Math.random() - 0.5) * 10;
    bottle.position.y = (Math.random() - 0.5) * 10;
    bottle.position.z = (Math.random() - 0.5) * 10;
    bottle.rotation.x = Math.random() * Math.PI;
    bottle.rotation.y = Math.random() * Math.PI;
    scene.add(bottle);
    bottles.push(bottle);
  }

  // Iluminaci√≥n
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);
  
  const pointLight = new THREE.PointLight(0x4f7cff, 1, 100);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  const pointLight2 = new THREE.PointLight(0x25d366, 0.8, 100);
  pointLight2.position.set(-5, -5, 5);
  scene.add(pointLight2);

  // Animaci√≥n
  function animate() {
    requestAnimationFrame(animate);
    
    bottles.forEach((bottle, index) => {
      bottle.rotation.x += 0.001 * (index % 2 === 0 ? 1 : -1);
      bottle.rotation.y += 0.002 * (index % 2 === 0 ? 1 : -1);
      bottle.position.y += Math.sin(Date.now() * 0.001 + index) * 0.001;
    });

    renderer.render(scene, camera);
  }

  animate();

  // Responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// Inicializar efectos visuales cuando el DOM est√© listo
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', function() {
    createParticles();
    init3DBackground();
  });
} else {
  createParticles();
  init3DBackground();
}
